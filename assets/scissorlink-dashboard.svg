<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img"
  aria-label="ScissorLink funny animated dashboard - The Great URL Escape &amp; Capture!">

  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0a0e1a" />
      <stop offset="30%" stop-color="#1a1f3a" />
      <stop offset="70%" stop-color="#2d4a87" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>

    <linearGradient id="cardGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.1)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>

    <radialGradient id="urlGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="rgba(255,159,28,0.8)" />
      <stop offset="100%" stop-color="rgba(255,159,28,0.2)" />
    </radialGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3" />
    </filter>

    <filter id="bigShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.4" />
    </filter>

    <!-- Patterns -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>

  <!-- Background with animated grid -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />
  <rect width="100%" height="100%" fill="url(#gridPattern)" opacity="0.5">
    <animateTransform attributeName="transform" type="translate"
      values="0,0; 40,40; 0,0" dur="20s" repeatCount="indefinite" />
  </rect>

  <!-- Floating particles -->
  <g id="particles">
    <circle cx="100" cy="100" r="2" fill="#ff9f1c" opacity="0.6">
      <animate attributeName="cy" values="100;50;100" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="150" r="1.5" fill="#60a5fa" opacity="0.8">
      <animate attributeName="cy" values="150;80;150" dur="12s" repeatCount="indefinite" />
      <animate attributeName="cx" values="200;250;200" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="1100" cy="200" r="2.5" fill="#34d399" opacity="0.5">
      <animate attributeName="cy" values="200;120;200" dur="15s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Title Section -->
  <g transform="translate(50,50)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="36"
      fill="#ffffff" font-weight="800" filter="url(#glow)"> ScissorLink Dashboard <animate
