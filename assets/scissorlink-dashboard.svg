            values="0;15;-15;0" dur="2s" repeatCount="indefinite" />
        </text>
      </g>

      <!-- URL Jail (Happy Shortened URLs) -->
      <g id="urlJail" transform="translate(540,0)">
        <rect x="0" y="0" width="250" height="120" rx="15" fill="url(#cardGrad)"
          stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#shadow)" />
        <text x="20" y="25" font-family="Inter, system-ui, sans-serif" font-size="14"
          fill="#94a3b8" font-weight="500">URL Jail (Happy Prisoners)</text>

        <!-- Happy shortened URLs -->
        <g transform="translate(20,40)">
          <rect x="0" y="0" width="60" height="20" rx="10" fill="#ff9f1c" opacity="0.8" />
          <text x="30" y="14" text-anchor="middle" font-family="Monaco, monospace"
