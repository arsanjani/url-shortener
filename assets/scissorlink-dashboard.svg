        <text x="0" y="5" text-anchor="middle" font-family="Comic Sans MS, cursive"
          font-size="20" fill="#fff" font-weight="bold">POOF!</text>
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0s;poofAnim.end+3s"
