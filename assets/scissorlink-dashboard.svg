        <circle cx="380" cy="15" r="6" fill="#ffffff" />
        <circle cx="360" cy="15" r="3" fill="#000">
          <animate attributeName="cx" values="360;358;362;360" dur="0.3s" repeatCount="indefinite" />
        </circle>
        <circle cx="380" cy="15" r="3" fill="#000">
          <animate attributeName="cx" values="380;378;382;380" dur="0.3s" repeatCount="indefinite" />
        </circle>
        <!-- Sweat drops -->
        <circle cx="350" cy="8" r="2" fill="#60a5fa" opacity="0.8">
