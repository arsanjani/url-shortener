    </text>
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="16"
      fill="#94a3b8">The Great URL Escape &amp; Capture Simulatorâ„¢</text>
  </g>

  <!-- Main Dashboard Container -->
  <g transform="translate(50,120)">

    <!-- URL Escape Scene -->
    <g id="urlEscapeScene">
      <!-- Scared Long URL running away -->
      <g id="longUrl" transform="translate(0,60)">
        <rect x="0" y="0" width="400" height="40" rx="20" fill="url(#urlGlow)"
          stroke="#ff6b6b" stroke-width="2" filter="url(#shadow)">
          <animate attributeName="width" values="400;380;420;400" dur="0.5s"
            repeatCount="indefinite" />
        </rect>
        <text x="200" y="25" text-anchor="middle" font-family="Monaco, monospace"
          font-size="12" fill="#1a1a1a" font-weight="bold">
          https://super-long-scary-url.com/very/long/path/to/nowhere/really/really/long...
