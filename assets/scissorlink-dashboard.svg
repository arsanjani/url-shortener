          </rect>
          <rect x="60" y="0" width="15" height="35" fill="#15803d" opacity="0.7">
            <animate attributeName="height" values="35;25;40;35" dur="2s" repeatCount="indefinite" />
          </rect>
        </g>

        <!-- Celebration emoji -->
        <text x="200" y="60" font-size="24">ğŸ‰ <animateTransform attributeName="transform"
