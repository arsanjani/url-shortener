        <circle cx="10" cy="15" r="8" fill="#ffffff" stroke="#333" stroke-width="1" />
        <!-- Moving pupils -->
        <circle cx="-10" cy="15" r="4" fill="#000">
          <animate attributeName="cx" values="-10;-8;-12;-10" dur="0.8s" repeatCount="indefinite" />
        </circle>
        <circle cx="10" cy="15" r="4" fill="#000">
          <animate attributeName="cx" values="10;12;8;10" dur="0.8s" repeatCount="indefinite" />
        </circle>

        <!-- Animated blades -->
        <g id="blades">
